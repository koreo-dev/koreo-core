apiVersion: v1
kind: Namespace
metadata:
  name: koreo-testing
---
apiVersion: konfig.realkinetic.com/v1alpha8
kind: Domain
metadata:
  name: fully-built-trigger
  namespace: koreo-testing
  labels:
    koreo.realkinetic.com/bumper: "1"
spec:
  domainName: Testing
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: fully-built.v1
  namespace: koreo-testing
  labels:
    koreo.realkinetic.com/bump: "2"
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain

  steps:
    - label: empty
      functionRef:
        name: empty.v1
    - label: ok-value
      functionRef:
        name: outcome-ok-value.v1
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: flojo-mojo.v1
  namespace: koreo-testing
  labels:
    koreo.realkinetic.com/bump: "1"
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain

  steps:
    - label: config
      functionRef:
        name: domain-config.v1
    - label: metadata
      functionRef:
        name: domain-subresource-metadata.v1
      inputs:
        config: =steps.config
        test_label: test label value
    - label: value
      functionRef:
        name: domain-subresource-value.v1
      inputs:
        config: =steps.config
        metadata: =steps.metadata
    - label: concurrent
      functionRef:
        name: empty.v1
      inputs:
        config: =steps.config
        metadata: =steps.metadata
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: fully-built-2.v1
  namespace: koreo-testing
  labels:
    koreo.realkinetic.com/bump: "2"
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain

  steps:
    - label: empty
      functionRef:
        name: empty.v1
    - label: ok-value
      functionRef:
        name: outcome-ok-value.v1
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: dummy-test-1.v1
  namespace: koreo-testing
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain

  steps:
    - label: dummy_test
      functionRef:
        name: dummy-test.v1
  status:
    conditions:
      - type: Test
        name: this is fun
        step: dummy_test
    state:
      dummyTestUID: =steps.dummy_test
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: status-test.v1
  namespace: koreo-testing
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain

  steps:
    - label: dummy_test
      functionRef:
        name: dummy-test.v1

  status:
    conditions:
      - type: Test
        name: this is fun
        step: dummy_test
    state:
      uid: =steps.dummy_test
---
apiVersion: koreo.realkinetic.com/v1alpha8
kind: Workflow
metadata:
  name: dynamic-test.v1
  namespace: koreo-testing
spec:
  crdRef:
    apiGroup: konfig.realkinetic.com
    version: v1alpha8
    kind: Domain
  steps:
    - label: dynamic_template
      functionRef:
        name: dynamic-resource-test.v1
    - label: dynamic_template_dynamic_key_a
      functionRef:
        name: dynamic-key-dynamic-resource-test.v1
      inputs:
        template_name: template-a.v1
    - label: dynamic_template_dynamic_key_b
      functionRef:
        name: dynamic-key-dynamic-resource-test.v1
      inputs:
        template_name: template-b.v1
  status:
    conditions:
      - type: DyanmicTemplate
        name: Simple Dynamic Template
        step: dynamic_template
      - type: DyanmicKeyResourceTemplateA
        name: Dynamic Key Dynamic Template
        step: dynamic_template_dynamic_key_a
      - type: DyanmicKeyResourceTemplateB
        name: Dynamic Key Dynamic Template
        step: dynamic_template_dynamic_key_b
    state:
      dynamic_template: =steps.dynamic_template
      dynamic_key_a: =steps.dynamic_template_dynamic_key_a
      dynamic_key_b: =steps.dynamic_template_dynamic_key_b
